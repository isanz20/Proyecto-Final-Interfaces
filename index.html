<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen Diseño</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit-icons.min.js"></script>

  <!-- CSS Propio -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JS Propio -->
  <script src="js/script.js"></script>
</head>

<body>
  <header>

    <!-- Navbar -->
    <nav class="uk-navbar-container uk-margin">
      <div class="uk-container uk-container-expand">
        <div uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" href="#offcanvas-slide" uk-toggle>
              <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
            </a>
          </div>
          <div class="uk-navbar-right">
            <a href="index.html" class="uk-navbar-item uk-logo">Logo</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Offcanvas -->
  <aside id="offcanvas-slide" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <h1>Menú</h1>
      <ul class="uk-nav uk-nav-default">
        <li class="uk-active"><a onclick="UIkit.offcanvas(document.getElementById('offcanvas-slide')).hide();">Inicio</a></li>
        <li><a href="#">Estadísticas</a></li>
        <li><a href="#">TEST 3</a></li>
      </ul>
    </div>
  </aside>

  <main>
    <!-- Contenido principal -->
    <div id="moviesContainer" class="uk-container"></div>

    <!-- Paginación -->
    <div id="paginador">
      <ul class="uk-pagination"></ul>
    </div>
  </main>
  
  <footer id="page-footer" class="uk-margin-top" uk-sticky>
    <div class="uk-container uk-padding-small">
      <p class="uk-text-small">Copyright(c).</p>
    </div>
  </footer>
</body>

</html>
